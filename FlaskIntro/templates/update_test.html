{% extends 'base.html' %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
{% endblock %}

{% block body %}

<div class="content">
    <h1>Update Task</h1>

  
<div class="form">
    <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="title" id="title" value="{{task.title}}" placeholder="Edit task" required>
        <input type="text" name="description" id="description" value="{{task.description}}" placeholder="Edit task description" required>
        <input type="submit" value="Update Task">
    </form>
</div>
</div>
{% endblock %}
